<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="assets/css/aos.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="icon" type="images/icon" href="assets/images/favicon.ico">
    <title>Modals</title>
</head>

<body>




    <main>

        <!-- Modal failure -->
        <div class="alert-msg">
            <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
                tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Modal 1</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="modal-image">
                                <div class="modal-failure-image modal-images-inner"></div>
                            </div>
                            <p>
                                You can add only 1-3 player.
                            </p>
                        </div>
                        <div class="modal-footer">
                            <button class="modal-btn btn btn-primary" data-bs-target="#exampleModalToggle2"
                                data-bs-toggle="modal">Ok</button>
                        </div>
                    </div>
                </div>
            </div>
            <button class="modal-call-btn btn" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Modal
                Failure</button>
        </div>
        <!-- Modal Failure -->


        <!-- Modal Success -->
        <div class="alert-msg">
            <div class="modal fade" id="exampleModalToggle1" aria-hidden="true"
                aria-labelledby="exampleModalToggleLabel1" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalToggleLabel1">Modal 1</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="modal-image">
                                <div class="modal-success-image modal-images-inner"></div>
                            </div>
                            <p>
                                You can add only 1-3 player.
                            </p>
                        </div>
                        <div class="modal-footer">
                            <button class="modal-btn btn btn-primary" data-bs-target="#exampleModalToggle1"
                                data-bs-toggle="modal">Ok</button>
                        </div>
                    </div>
                </div>
            </div>
            <button class="modal-call-btn btn" data-bs-target="#exampleModalToggle1" data-bs-toggle="modal">Modal
                Success</button>
        </div>
        <!-- Modal Success -->





    </main>


    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/aos.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
